<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estadisticas.css">
    <title>Estadísticas</title>
</head>
<body onload="loadProfilePic();">
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <img id="userProfilePic" src="" alt="Foto de perfil" class="img-thumbnail">
            <h1 id="text">Control parentla</h1>
        </div>
    </header>
    
    <div class="Title">
        <h1>Estadísticas</h1>
    </div>
    
    <main>
        <div class="container-statistics">
            <div class="statistic-card">
                <h2>Tiempo Promedio en Acomodar la Palabra</h2>
                <p id="tiempoPromedio">Cargando...</p>
            </div>
            
            <div class="statistic-card">
                <h2>Palabras complicadas</h2>
                <ul id="palabrasComplicadas">
                </ul>
            </div>
            
            <div class="statistic-card">
                <h2>Palabras aprendidas</h2>
                <ul id="palabrasAprendidas">
                </ul>
            </div>
        </div>
    </main>
    
    <footer>
        <button class="btnBack" onclick="window.location.href = 'admin.html';"></button>
    </footer>

    <script src="./js/verif_perm.js"></script>
    <script src="js/estadisticas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
