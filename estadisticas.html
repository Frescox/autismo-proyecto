<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estadisticas.css">
    <title>Estadísticas</title>
</head>
<body>
    <header>
        <p>Logo</p>
        <h1>Administrador</h1>
    </header>
    
    <div class="Title">
        <h1>Estadísticas</h1>
    </div>
    
    <main>
        <div class="container-statistics">
            <!-- Tiempo Promedio -->
            <div class="statistic-card">
                <h2>Tiempo Promedio en Acomodar la Palabra</h2>
                <p id="tiempoPromedio">Cargando...</p> <!-- El JavaScript actualizará este valor -->
            </div>
            
            <!-- Palabras Complicadas -->
            <div class="statistic-card">
                <h2>Palabras complicadas</h2>
                <ul id="palabrasComplicadas">
                    <!-- Las palabras se cargarán dinámicamente -->
                </ul>
            </div>
            
            <!-- Palabras Aprendidas -->
            <div class="statistic-card">
                <h2>Palabras aprendidas</h2>
                <ul id="palabrasAprendidas">
                    <!-- Las palabras se cargarán dinámicamente -->
                </ul>
            </div>
        </div>
    </main>
    
    <footer>
        <button class="btnBack" onclick="window.location.href = 'admin.html';">Volver</button>
    </footer>

    <script src="./js/verif_perm.js"></script>
    <script src="js/estadisticas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
