<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/estadisticas.css">
    <title>Estadísticas</title>
</head>
<body>
    <header>
        <p>Logo</p>
        <h1>Administrador</h1>
    </header>
    
    <div class="Title">
        <h1>Estadísticas</h1>
    </div>
    
    <main>
        <div class="container-statistics">
            <div class="statistic-card">
                <h2>Tiempo Promedio en Acomodar la Palabra</h2>
                <p id="totalUsuarios">6 Minutos 36 Segundos</p>
            </div>
            <div class="statistic-card">
                <h2>Promedio de errores por palabra</h2>
                <p id="totalPalabras">50</p>
            </div>
            <div class="statistic-card">
                <h2>Palabras complicadas</h2>
                <ul id="actividadesRecientes">
                    <li>Platano</li>
                    <li>Isla</li>
                    <li>Jupiter</li>
                </ul>
            </div>
            <div class="statistic-card">
                <h2>Palabras aprendidas</h2>
                <ul id="aprendidas">
                    <li>Platano</li>
                    <li>Isla</li>
                    <li>Jupiter</li>
                </ul>
            </div>
        </div>
    </main>
    
    <footer>
        <button class="btnBack" onclick="window.location.href = 'admin.html';"></button>
    </footer>

    <script src="js/estadisticas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</body>
</html>
