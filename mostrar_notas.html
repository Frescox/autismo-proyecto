<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <title>Notas del Niño</title>
    <link rel="stylesheet" href="./css/mostrar_notas.css">
</head>
<body onload="loadProfilePic();">
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 20px;">
            <img id="userProfilePic" src="" alt="Foto de perfil" class="img-thumbnail">
            <h1 id="text">Control parental</h1>
        </div>
    </header>
    <div class="Title">
        <h2>Todas las Notas</h2>
    </div>
    <main>
        <div class="empty-space">
            <!-- Aquí se añadirán las notas -->
        </div>
        <div class="Title">
            <h2>Filtrar Notas por Fecha</h2>
        </div>
        <div class="filter-container">
            <label for="start-date">Desde:</label>
            <input type="date" id="start-date" />
            <label for="end-date">Hasta:</label>
            <input type="date" id="end-date" />
            <button class="btnAdd" onclick="filterNotes()">Filtrar</button>
        </div>              
    </main>
    <footer>
        <button class="btnBack" onclick="window.location.href = 'admin.html';"></button>
    </footer>

    <script src="./js/mostrar_notas.js"></script>
</body>
</html>
